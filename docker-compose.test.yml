services:
  postgres-test:
    image: postgres:16-alpine
    container_name: ai-review-tool-postgres-test
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ai-review-tool-test
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  postgres-test-data:
