services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: ai-review-tool:latest
    container_name: ai-review-tool-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - HOSTNAME=${HOSTNAME}
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - AUTH_TRUST_HOST=${AUTH_TRUST_HOST}
      - BASE_URL=${BASE_URL}
      - NEXT_RUNTIME=${NEXT_RUNTIME}
      - SENTRY_ENABLED=${SENTRY_ENABLED}
    env_file:
      - .env.local
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
