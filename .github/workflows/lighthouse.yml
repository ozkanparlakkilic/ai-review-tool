name: Lighthouse CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Setup PostgreSQL
        uses: ankane/setup-postgres@v1
        with:
          postgres-version: "16"
          database: ai-review-tool-lighthouse
          user: postgres

      - name: Prisma generate
        run: pnpm db:generate

      - name: DB push + seed
        run: pnpm db:push && pnpm db:seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_LIGHTHOUSE }}

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL_LIGHTHOUSE }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          AUTH_TRUST_HOST: ${{ vars.AUTH_TRUST_HOST }}
          BASE_URL: ${{ vars.BASE_URL }}
          PORT: ${{ vars.PORT }}
          NEXT_RUNTIME: ${{ vars.NEXT_RUNTIME }}
          SENTRY_ENABLED: ${{ vars.SENTRY_ENABLED }}

      - name: Install LHCI
        run: npm i -g @lhci/cli@0.14.x

      - name: Run LHCI
        run: |
          pnpm start &
          sleep 10
          lhci autorun --config=lighthouserc.json
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_LIGHTHOUSE }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          AUTH_TRUST_HOST: ${{ vars.AUTH_TRUST_HOST }}
          BASE_URL: ${{ vars.BASE_URL }}
          PORT: ${{ vars.PORT }}
          NEXT_RUNTIME: ${{ vars.NEXT_RUNTIME }}
          SENTRY_ENABLED: ${{ vars.SENTRY_ENABLED }}
          NODE_ENV: production

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30
