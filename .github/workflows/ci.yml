name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Test (coverage threshold)
        run: pnpm test:coverage:check

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL_CI }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          AUTH_TRUST_HOST: ${{ vars.AUTH_TRUST_HOST }}
          BASE_URL: ${{ vars.BASE_URL }}
          PORT: ${{ vars.PORT }}
          NEXT_RUNTIME: ${{ vars.NEXT_RUNTIME }}
          SENTRY_ENABLED: ${{ vars.SENTRY_ENABLED }}
